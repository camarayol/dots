patch:
  style:
    border_height: "-2"
    border_width: "-2"
    # candidate_format: "[label]. [candidate] [comment]"
    candidate_list_layout: linear
    candidate_list_width: 80%
    color_scheme: default
    corner_radius: 7
    font_face: LXGW WenKai Mono
    font_point: 16
    hilited_corner_radius: 0
    inline_candidate: false
    inline_preedit: true
    line_spacing: 5
    memorize_size: true
    mutual_exclusive: false
    shadow_size: 0
    show_paging: false
    spacing: 8
    text_orientation: horizontal
    translucency: false

  preset_color_schemes:
    default:
      name: default
      # horizontal: true
      candidate_format: "%c %@ "
      # corner_radius: 7
      # hilited_corner_radius: 0
      # line_spacing: 10
      # border_height: "-2"
      # border_width: "-2"
      # font_face: LXGW WenKai Mono
      # font_point: 16
      # label_font_point: 13
      text_color: 0x424242
      back_color: 0xFFFFFF
      border_color: 0xFFFFFF
      label_color: 0x999999
      candidate_text_color: 0x3c3c3c
      comment_text_color: 0x999999
      hilited_text_color: 0x999999
      hilited_back_color: 0xAC815E
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
      hilited_comment_text_color: 0x999999

